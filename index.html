    <!-- GA4 Custom Click Tracking -->
    <script>
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          let label = "";

          // Try to get text content like "Menu", "Swiggy"
          if (link.textContent.trim()) {
            label = link.textContent.trim();
          }

          // If not, use alt of image (for social icons)
          if (!label && link.querySelector("img")) {
            label = link.querySelector("img").alt || link.href;
          }

          // Fallback to the full URL
          if (!label) {
            label = link.href;
          }

          gtag("event", "link_click", {
            event_category: "navigation",
            event_label: label,
            link_url: link.href,
            transport_type: "beacon",
          });
        });
      });
    </script>
